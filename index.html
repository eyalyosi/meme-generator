<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body onload="init()">
    <header class="header-container">
        <div class="main-layout main-header">
            <div class="logo">Meme for FUN</div>
            <nav class="main-nav-container">
                <ul class="main-nav">
                    <li onclick="onGallery()">Gallery</li>
                    <li onclick="onMemeEditor()">Meme Editor</li>
                    <li onclick="onMyMemes()">My Memes</li>
                    <li onclick="onGallery()">About</li>
                    <button class="close-nav-btn" onclick="onCloseNav()">X</button>
                </ul>
            </nav>
            <button class="btn-menu" onclick="onOpenMenu()">â˜°</button>
        </div>

    </header>
    <main class="main-content main-layout">
        <div class="search-container">
            <input type="text" placeholder="Search Meme" class="search-meme">
            <div class="search-text">animel   happy   baby   politics</div>
        </div>

        <div class="meme-gallery">
        </div>
    </main>

    <div class="meme-editor main-layout ">
        <div class="canves-container ">
            <canvas class="canvas-box" id="canvas" height="500" width="500"></canvas>
        </div>
        <section class="control-box">
            <div class="line-div">
                <input  class="input-meme-text" type="text" name="line-text" id="line-text" placeholder="Enter text"
                    oninput="onTypeText(this.value)">
                <button onclick="onDeleteText()" class="btn-top"><img src="/png/008-trash.png" alt=""></button>
                <button onclick="onSelectedText()" class="btn-top"><img src="/png/001-circle.png" alt=""></button>
                <button onclick="onAddText()" class="btn-top"><img src="/png/002-add.png" alt=""></button>
            </div>
            <div class="text-definition">
                <button class="btn-text" onclick="onEnlargeText()"><img src="/png/003-a-plus.png" alt=""></button>
                <button class="btn-text" onclick="onDecreaseText()"><img src="/png/007-a-minus-test-symbol.png" alt=""></button>
                <button class="btn-text"><img src="/png/004-align.png" alt="" ></button>
                <button class="btn-text"><img src="/png/005-center.png" alt=""></button>
                <button class="btn-text"><img src="/png/006-align-1.png" alt=""></button>
                <select value="" onchange="onSetfont(this.value)">
                    <option value="impact" name="impact" id="impact">Impact</option>
                </select>
                <input type="color" name="color-fill" onchange="onFillColor(this.value)">
            </div>
            <div class="emoji-container">
                <div class="emoji">ðŸ˜€</div>
                <div class="emoji">ðŸ¥³</div>
                <div class="emoji">ðŸ˜¡</div>
                <div class="emoji">ðŸ¤®</div>
                <div class="emoji">ðŸ‘½</div>
                <div class="emoji">ðŸ‘„</div>
                <div class="emoji">ðŸ‘“</div>
                <div class="emoji">ðŸ‘‘</div>
            </div>
            <div class="meme-file-btn">
                <button onclick="onImgInput(event)" class="meme-file-btn">Upload</button>
                <button class="meme-file-btn">Download</button>
                <button onclick="onSave()" class="meme-file-btn">Save</button>
                <button class="share-facebook meme-file-btn" onclick="uploadImg()">Share</button>
            </div>
        </section>
    </div>
    <div class="my-memes" hidden>
    </div>
    <!-- <footer>
        <h3>the meme generator footer</h3>
    </footer> -->


    <script src="/js/main-controller.js"></script>
    <script src="/js/meme-editor-controller.js"></script>
    <script src="/js/service/meme-editor-service.js"></script>
    <script src="/js/service/main-servics.js"></script>
    <script src="/js/service/storage-service.js"></script>
    <script src="/js/service/upload-service.js"></script>
</body>

</html>
